<main >
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/TR1.png"  alt="">
                  <span class="d-none d-lg-block">TunirecruT</span>
                </a>
              </div> -->

              <div class="card mb-3">
                <span style="text-align: center; font-weight: bold;font-size: large;background-color: midnightblue;color: white;">TunirecruT</span>
                <div class="card mb-3">

                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                        <p class="text-center small">Enter your Email & password to login</p>
                      </div>
    
                      <form class="row g-3 needs-validation" novalidate>
    
                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input [(ngModel)]="xdata.email" [ngModelOptions]="{standalone: true}" type="text" name="username" class="form-control" id="yourUsername" required>
                    
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input [(ngModel)]="xdata.password" [ngModelOptions]="{standalone: true}" type="password" name="password" class="form-control" id="yourPassword" required>
                       
                        </div>
    
                        <div class="col-12">
                          <button (click)="login()" class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">Don't have account? <a [routerLink]="['/RegisterCandidate']">Create an account</a></p>
                        </div>
                      </form>
    
                    </div>
                  </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->

              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
