<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchPosition" (input)="filterOffers()" placeholder="Search by position...">
  </div>
  <br>
  <div class="card mb-3" *ngFor="let i of visibleOffers">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="endpoint.url + 'getimage/' + i.Banner" class="img-fluid rounded-start" alt="..." style="height: 200px; width: 300px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="font-size: larger;">{{i.Recruteurcompany}} is recruting ! </h5>
          <h5 class="card-title">{{i.Position}}</h5>
          <p class="card-text">{{i.Description}}</p>
          <p class="card-text">Recruteur : {{i.RecruteurName}}</p>
        </div>
      </div>
    </div>
    <button (click)='Applynow(i.idRecruter,i._id)'   type="submit" class="btn btn-primary">Apply now !!!!</button>
  </div>
  
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage == page">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
