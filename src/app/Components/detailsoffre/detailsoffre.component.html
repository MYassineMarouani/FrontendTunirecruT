<div style="width: 600px;margin-right: 300px;">
    <form  >
        <div class="row mb-3">
            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Banner/Company Logo</label>
            <div class="col-md-8 col-lg-9">
                <img  [src]=" endpoint.url + 'getimage/' + Offredetails.Banner" height="300px"  alt="Profile">
                <div class="pt-2">
                
                </div>
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Position</label>
            <div class="col-md-8 col-lg-9">
                <input name="Recruteurdetails.name" [(ngModel)]="Offredetails.Position"
                [ngModelOptions]="{standalone: true}" name="fullName" type="text" class="form-control" id="fullName" value="Kevin Anderson">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="company" class="col-md-4 col-lg-3 col-form-label">Description</label>
            <div class="col-md-8 col-lg-9">
                <textarea name="" id="" cols="50" rows="5" name="Recruteurdetails.Company" [(ngModel)]="Offredetails.Description"
                [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>

    
    
    
        <div class="text-center">
            <button  (click)='modifieroffre()' type="submit" class="btn btn-primary">Save Changes</button> 
            <button style="margin-left:20px ;" [routerLink]="['/Recruteurdashboard/touslesoffres']" type="submit" class="btn btn-danger">Return without modifying</button>
            
        </div>
        
    </form><!-- End Profile Edit Form -->
</div>
